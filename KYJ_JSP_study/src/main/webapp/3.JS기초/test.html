	<!--  1. HTML에 직접 JS를 작성하는 경우 -->
	<script type="text/javascript">
		var 메시지1 = "자바스크립트 var변수";
		// 변수 선언
		const 메시지2 = "자바스크립트 const변수";
		// 변수 선운
		let 메시지3 = "자바스크립트 let변수";
		// 마찬가지로 변수 선언
//		alert(메시지1);	// alert("알림메세지");
		// javafx에서의 alert 하고 같은 메시지팝업창.
		document.write("안녕하세요"+"<br>");
		// 문서(HTML)에 작성하기. 변수 또는 일반 string 인수로 사용 가능.
		console.log(메시지1);
		for(var i=0; i<5; i++){
			// 자바와 모양은 같지만, 자료형이 따로 없음. 
				// JS의 자료형은 var, const, let 세가지 뿐.
			document.write(메시지2 + "<br>")
		}
		
	
	</script>
