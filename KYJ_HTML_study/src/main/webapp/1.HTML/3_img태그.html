<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1> img 태그 : 이미지 삽입 </h1>
	<!-- 
		img 태그 속성( 태그안에 들어가는 키워드 )
			1. alt : 이미지 이름 [ 생략가능 ]
			2. src : 이미지 파일 경로 
				상대경로 : 현재위치 기준 파일 경로 
					/ : 경로 구분 [ 현재 파일 기준 ]
					../ : 상위 경로 앞으로 1번 이동
					../../ : 상위 경로 앞으로 2번 이동 
					../../../ : 상위 경로 앞으로 3번 이동
					../폴더명/파일명 : 상위 폴더내 다른 폴더의 파일명 접근 
				절대경로 : 모든경로 기준 파일 경로 
			3. width : 사진 가로 사이즈 
				px : 고정 크기  
				% : 반응형 크기 [ 백분율 ]
	 -->
	 
	<!--  상대경로 -->ㅜ
	<img alt="" src="pizza.jpg" width="300"> <br>
	<!-- 현재html파일 과 동일한 폴더에 있으면 사진파일명 작성 -->
	
	<img alt="" src="../pizza3.jpg" width="300"> <br>
	<!-- 현재html파일 폴더의 상위에 존재하면 [../] 상위로 이동후 사진파일명 작성  -->
	
	<img alt="" src="../img/pizza2.jpg" width="300"> <br>
	<!-- 다른 폴더의 존재하면 [ ../폴더명/파일명 ] 상위로 이동후에 해당 폴더로 이동해서 사진파일명 작성  -->

	<!-- 절대경로  -->
	<img alt="" src="C:\Users\505-t\eclipse-workspace\web\src\main\webapp\1.HTML\강아지.jpg"> 
	<!-- X : 현재 웹에서 보고 있는 프로젝트???? 어디에 있나?? 아파치를 기준으로 작성해주어야 한다. --> 
	
	<img alt="" src="http://localhost:8080/KYJ_HTML_study/1.HTML/pizza.jpg">


</body>
</html>
