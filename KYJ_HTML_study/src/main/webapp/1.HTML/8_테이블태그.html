<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		테이블 태그
	 -->
	
	<h1> 테이블 태그 : 표 만들기!! </h1>'
	<!--  
		<table> 표 태그
			* 속성
				1. border : 테두리
			1. <tr> table row : 행
			2. <rd> table data : <셀> 값
			3. <th> table header : 제목
	 -->
	 
	 <table border = "1">
	 	<tr> <!--  1행 start -->
	 		<th> 지역 </th> <th>최저기온</th> <th> 최고기온 </th> 
	 	</tr> <!--  1행 end -->
	 	
	 	<tr> <!--  2행 start -->
	 		<th> 안산 </th> <th> 6 </th> <th> 12 </th>
	 	</tr><!--  2행 end -->
	 	
	 	<tr> <!--  2행 start -->
	 		<th> 수원 </th> <th> 7 </th> <th> 14 </th>
	 	</tr><!--  2행 end -->
	 </table>
	 
	 <table border = "1" style="border-collapse:collapse">
	 	<tr>
	 		<th>출발</th> <th>도착</th> <th colspan ="2">객실/요금</th> <th>예약</th>
	 	</tr>
	 	<tr>
	 		<td rowspan = "3">서울</td> <td>푸산</td> <td>일반실</td><td>50,000원</td><td><input type = "button" value = "예약신청"></td>
	 	</tr>
	 	<tr>
	 		<td>푸산</td> <td>일반실</td><td>50,000원</td><td><input type = "button" value = "예약신청"></td>
	 	</tr>
	 	<tr>
	 		<td>푸산</td> <td>일반실</td><td>50,000원</td><td><input type = "button" value = "예약신청"></td>
	 	</tr>
	 </table>
	 

</body>
</html>
